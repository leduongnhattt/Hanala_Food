<div class="container mt-4">
  <h2 class="mb-4">Edit profile</h2>
  <form [formGroup]="profileForm">
    <!-- Username -->
    <div class="mb-3">
      <label class="form-label fw-bold">Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label fw-bold">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label fw-bold">Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <!-- Contact Number -->
    <div class="mb-3">
      <label class="form-label fw-bold">Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber">
    </div>

    <!-- City & State -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">City</label>
        <select class="form-select" formControlName="city">
          <option>Manchester</option>
          <option>London</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">State</label>
        <select class="form-select" formControlName="state">
          <option>Arabia</option>
          <option>UK</option>
        </select>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-bold">Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password">
        <span class="input-group-text">
          <input type="checkbox" (change)="togglePasswordVisibility()" [checked]="showPassword">
        </span>
      </div>
    </div>
    <!-- Buttons -->
    <div class="d-flex justify-content-start">
      <button type="button" class="btn btn-outline-danger me-2" routerLink="/">Cancel</button>
      <button type="button" class="btn btn-warning text-white" [disabled]="!isFormChanged()" (click)="onSave()">
        Save
      </button>
    </div>
  </form>
</div>

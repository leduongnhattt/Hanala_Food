<div class="container mt-4">
  <h2 class="fw-bold">Thanh Khe - Hamburger</h2>
  <p>k71/16, Nguyen Tri Phuong - 1.2 km, 10 minutes</p>
  <p> <a href="#">Thông tin quán</a></p>

  <h3 class="mt-4">MENU</h3>
  <div class="row">
    <div class="col-md-3" *ngFor="let item of items; let i = index">
      <div class="card">
        <img [src]="item.image" class="card-img-top" alt="Food Image">
        <div class="card-body fw-bold fs-4">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">${{ item.price }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-danger fs-4 w-25" (click)="decreaseQuantity(i)">-</button>
            <span class="fs-4 mx-3">{{ item.quantity }}</span>
            <button class="btn btn-primary fs-4 w-25" (click)="increaseQuantity(i)">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center p-3 gap-2">
    <button class="btn btn-warning w-25" routerLink="/">Back</button>
    <button class="btn btn-danger w-25" (click)="proceedToPayment()">Payment</button>
  </div>
</div>
